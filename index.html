<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Doom in Your Browser</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin: 0;
    }
    h1 { margin-top: 1em; }
    #dosbox {
      width: 100%;
      height: 80vh;
      border: 2px solid #0f0;
      background: black;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    input[type="file"] {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DOOM (1993) â€“ Web Edition</h1>
  <p>Upload your own <code>DOOM.WAD</code> file to play.</p>
  <input type="file" id="wadFile" accept=".wad" />
  <button id="start">Start Game</button>

  <div id="dosbox"></div>

  <script>
    const startButton = document.getElementById("start");
    const fileInput = document.getElementById("wadFile");

    startButton.onclick = async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a DOOM.WAD file first!");
        return;
      }

      // Initialize js-dos emulator
      const dosbox = await Dos(document.getElementById("dosbox"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
      });

      // Create virtual file system
      const fs = await dosbox.fs();
      const arrayBuffer = await file.arrayBuffer();
      await fs.createFile("DOOM.WAD", new Uint8Array(arrayBuffer));

      // Run the Doom executable (from shareware base, or your local setup)
      await dosbox.run("https://archive.org/download/doom-shareware/doom-shareware.zip", {
        mount: {
          "/": fs
        }
      });
    };
  </script>
</body>
</html>
